<!DOCTYPE html>
<html lang="si">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RIKA XMD</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet" />
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: linear-gradient(145deg, #1e1e2f, #2c2c54);
      font-family: 'Poppins', sans-serif;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px 15px;
      min-height: 100vh;
    }
    body.light {
      background: #f5f5f5;
      color: #222;
    }
    .main-container {
      width: 100%;
      max-width: 1100px;
      padding: 25px;
      border-radius: 20px;
      background: rgba(255, 255, 255, 0.04);
      box-shadow: 0 0 40px rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(10px);
    }
    body.light .main-container {
      background: #fff;
      box-shadow: 0 0 30px rgba(0,0,0,0.1);
    }
    header {
      text-align: center;
      margin-bottom: 30px;
    }
    header img {
      width: 140px;
      border-radius: 50%;
      border: 5px solid #00f2fe;
      box-shadow: 0 0 35px #00f2fe;
    }
    header h1 {
      font-size: 2.8rem;
      margin-top: 20px;
      color: #f9a8d4;
      text-shadow: 0 0 12px rgba(249, 168, 212, 0.7);
    }
    header p {
      font-size: 1.2rem;
      color: #ccc;
    }
    .btns {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      margin: 40px 0;
    }
    .btns a {
      padding: 14px 30px;
      border-radius: 40px;
      background: linear-gradient(45deg, #ff4b2b, #ff416c);
      color: #fff;
      text-decoration: none;
      font-weight: 600;
      position: relative;
      overflow: hidden;
      box-shadow: 0 0 15px rgba(255, 75, 43, 0.4);
      transition: transform 0.4s ease, box-shadow 0.4s ease;
    }
    .btns a:hover {
      transform: scale(1.07);
      box-shadow: 0 0 25px rgba(255, 75, 43, 0.7);
    }
    .comment-box {
      background: rgba(255, 255, 255, 0.06);
      padding: 30px;
      border-radius: 20px;
      max-width: 750px;
      width: 100%;
      box-shadow: 0 0 25px rgba(0,0,0,0.4);
      backdrop-filter: blur(12px);
      margin-top: 40px;
    }
    .comment-box h3 {
      text-align: center;
      margin-bottom: 25px;
      color: #f9a8d4;
      font-size: 1.6rem;
    }
    .glow-input, textarea {
      width: 100%;
      padding: 16px;
      margin-bottom: 18px;
      border-radius: 14px;
      border: none;
      background-color: #37375c;
      color: #fff;
      font-size: 1rem;
    }
    .glow-button {
      width: 100%;
      background: linear-gradient(90deg, #00f2fe, #f9a8d4);
      border: none;
      color: white;
      font-weight: bold;
      padding: 16px;
      font-size: 1.1rem;
      border-radius: 12px;
      cursor: pointer;
    }
    .comment-entry {
      background: #2f2f5e;
      padding: 16px;
      margin-bottom: 15px;
      border-left: 4px solid #f9a8d4;
      border-radius: 12px;
      color: #eee;
    }
    .comment-entry strong { color: #00f2fe; }
    .delete-btn {
      background-color: #ef4444;
      color: white;
      border: none;
      padding: 8px 14px;
      margin-top: 10px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 0.9rem;
    }
    .toggle-theme {
      position: fixed;
      top: 20px;
      right: 20px;
      background: #f9a8d4;
      color: #fff;
      border: none;
      padding: 10px 20px;
      font-size: 1rem;
      border-radius: 30px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="main-container">
    <header>
      <button class="toggle-theme" onclick="toggleTheme()">ü©µ</button>
      <img src="https://i.ibb.co/hFv2688r/Queen-Rashu-Md.jpg" alt="Logo" />
      <h1>RIKA XMD</h1>
      <p>Sri Lanka's No.1 WhatsApp Bot</p>
    </header>
    <div class="btns">
      <a href="https://www.mediafire.com/">üì• Download</a>
      <a href="/pair">üîó Pair Code</a>
      <a href="https://wa.me/94767019114">üí¨ Contact Owner</a>
      <a href="https://github.com/pakebijja/RIKA-XMD-V1/fork">üìÇ GitHub Repo</a>
      <a href="https://dashboard.heroku.com/new?template=https://github.com/pakebijja/RIKA-XMD-V1">üöÄ Deploy to Heroku</a>
    </div>

    <section class="comment-box">
      <h3>üìù Leave Your Feedback</h3>
      <input type="text" id="commenterName" class="glow-input" placeholder="üë§ Your Name" />
      <textarea id="commentText" class="glow-input" placeholder="üí¨ Your Comment" rows="4"></textarea>
      <button class="glow-button" onclick="postComment()">Post ‚ú®</button>
      <div id="commentList"></div>
    </section>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyD-T7bQMYZATHcIXDoG8ngGJcgeKJRlY7s",
      authDomain: "zanta-xmd.firebaseapp.com",
      databaseURL: "https://zanta-xmd-default-rtdb.firebaseio.com",
      projectId: "zanta-xmd",
      storageBucket: "zanta-xmd.appspot.com",
      messagingSenderId: "674083172983",
      appId: "1:674083172983:web:79861c83243bf508c08c72"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const commentPath = 'feedback/rika-xmd'; // üëà Changed path

    function postComment() {
      const name = document.getElementById('commenterName').value.trim();
      const comment = document.getElementById('commentText').value.trim();
      const time = new Date().toLocaleString('en-US', { timeZone: 'Asia/Colombo' });
      if (!name || !comment) {
        alert('Please fill in both fields');
        return;
      }
      const newCommentRef = db.ref(commentPath).push();
      newCommentRef.set({ name, comment, time });
      document.getElementById('commenterName').value = '';
      document.getElementById('commentText').value = '';
    }

    db.ref(commentPath).on('child_added', snapshot => {
      const data = snapshot.val();
      const key = snapshot.key;
      const commentList = document.getElementById('commentList');
      const commentDiv = document.createElement('div');
      commentDiv.classList.add('comment-entry');
      commentDiv.id = 'comment-' + key;
      commentDiv.innerHTML = `
        <strong>${escapeHtml(data.name)}</strong><br>
        ${escapeHtml(data.comment)}<br>
        <small style="color:#aaa;">${data.time}</small><br>
        <button class="delete-btn" onclick="deleteComment('${key}')">üóëÔ∏è Delete</button>
      `;
      commentList.prepend(commentDiv);
    });

    function deleteComment(commentId) {
      if (confirm('Are you sure you want to delete this comment?')) {
        db.ref(commentPath + '/' + commentId).remove()
          .then(() => {
            const commentElement = document.getElementById('comment-' + commentId);
            if (commentElement) commentElement.remove();
          })
          .catch(error => {
            alert('Error deleting comment: ' + error.message);
          });
      }
    }

    function escapeHtml(text) {
      return text.replace(/[&<>"]/g, function (m) {
        return {
          '&': '&amp;',
          '<': '&lt;',
          '>': '&gt;',
          '"': '&quot;'
        }[m];
      });
    }

    function toggleTheme() {
      document.body.classList.toggle('light');
    }
  </script>
</body>
</html>
